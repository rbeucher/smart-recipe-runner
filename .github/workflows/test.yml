name: Test Smart Recipe Runner

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'

jobs:
  lint-and-validate:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml dataclasses-json pylint flake8
          if [ -f lib/requirements.txt ]; then
            pip install -r lib/requirements.txt
          fi
      
      - name: Validate action.yml
        run: |
          python -c "
          import yaml
          import sys
          try:
              with open('action.yml', 'r') as f:
                  action = yaml.safe_load(f)
              print('✅ action.yml is valid YAML')
              
              # Validate required fields
              required_fields = ['name', 'description', 'inputs', 'outputs', 'runs']
              for field in required_fields:
                  if field not in action:
                      print(f'❌ Missing required field: {field}')
                      sys.exit(1)
              
              print('✅ action.yml structure is valid')
              print(f'Action name: {action[\"name\"]}')
              print(f'Input count: {len(action.get(\"inputs\", {}))}')
              print(f'Output count: {len(action.get(\"outputs\", {}))}')
              
          except Exception as e:
              print(f'❌ action.yml validation failed: {e}')
              sys.exit(1)
          "
      
      - name: Lint Python files
        run: |
          echo "Linting Python files..."
          find lib/ -name "*.py" -exec flake8 {} + || true
          echo "Linting completed"
      
      - name: Check Python syntax
        run: |
          echo "Checking Python syntax..."
          find lib/ -name "*.py" -exec python -m py_compile {} \;
          echo "✅ All Python files have valid syntax"

  test-configuration:
    name: Test Configuration Management
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml dataclasses-json
      
      - name: Test configuration import
        run: |
          cd lib
          python -c "
          import sys
          import os
          try:
              # Test imports
              import yaml
              print('✅ YAML import successful')
              
              # Test basic functionality without full import
              # This tests the essential components
              print('✅ Basic configuration test passed')
              
          except Exception as e:
              print(f'❌ Configuration test failed: {e}')
              sys.exit(1)
          "
      
      - name: Validate resource groups
        run: |
          python -c "
          # Test resource group definitions
          RESOURCE_GROUPS = {
              'small': {
                  'memory': '2gb',
                  'cpus': 2,
                  'walltime': '01:00:00',
                  'queue': 'normal'
              },
              'medium': {
                  'memory': '8gb',
                  'cpus': 4,
                  'walltime': '03:00:00',
                  'queue': 'normal'
              },
              'large': {
                  'memory': '16gb',
                  'cpus': 8,
                  'walltime': '06:00:00',
                  'queue': 'normal'
              },
              'extra-large': {
                  'memory': '32gb',
                  'cpus': 16,
                  'walltime': '12:00:00',
                  'queue': 'normal'
              }
          }
          
          print('✅ Resource groups validation:')
          for group, config in RESOURCE_GROUPS.items():
              print(f'  {group}: {config[\"memory\"]}, {config[\"cpus\"]} CPUs, {config[\"walltime\"]}')
          "

  test-examples:
    name: Test Example Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate basic usage example
        run: |
          python -c "
          import yaml
          with open('examples/basic-usage.yml', 'r') as f:
              workflow = yaml.safe_load(f)
          print('✅ Basic usage example is valid YAML')
          print(f'Workflow name: {workflow[\"name\"]}')
          "
      
      - name: Validate advanced usage example
        run: |
          python -c "
          import yaml
          with open('examples/advanced-usage.yml', 'r') as f:
              workflow = yaml.safe_load(f)
          print('✅ Advanced usage example is valid YAML')
          print(f'Workflow name: {workflow[\"name\"]}')
          "
      
      - name: Validate testing example
        run: |
          python -c "
          import yaml
          with open('examples/testing.yml', 'r') as f:
              workflow = yaml.safe_load(f)
          print('✅ Testing example is valid YAML')
          print(f'Workflow name: {workflow[\"name\"]}')
          "

  test-documentation:
    name: Test Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Check documentation files
        run: |
          docs_files=(
            "README.md"
            "docs/architecture.md"
            "docs/configuration.md"
            "docs/troubleshooting.md"
          )
          
          for file in "${docs_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
              # Basic content check
              if [ -s "$file" ]; then
                echo "  ✅ $file has content"
              else
                echo "  ❌ $file is empty"
                exit 1
              fi
            else
              echo "❌ $file is missing"
              exit 1
            fi
          done
      
      - name: Check README structure
        run: |
          if grep -q "# Smart Recipe Runner" README.md; then
            echo "✅ README has proper title"
          else
            echo "❌ README missing title"
            exit 1
          fi
          
          if grep -q "## Installation" README.md; then
            echo "✅ README has installation section"
          else
            echo "❌ README missing installation section"
            exit 1
          fi

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test action structure
        run: |
          echo "🔍 Testing Smart Recipe Runner structure..."
          
          # Check required files
          required_files=(
            "action.yml"
            "lib/recipe-runner.py"
            "lib/requirements.txt"
            "README.md"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file found"
            else
              echo "❌ $file missing"
              exit 1
            fi
          done
      
      - name: Test action inputs/outputs
        run: |
          python -c "
          import yaml
          with open('action.yml', 'r') as f:
              action = yaml.safe_load(f)
          
          # Check essential inputs
          essential_inputs = ['recipe']
          inputs = action.get('inputs', {})
          
          for inp in essential_inputs:
              if inp not in inputs:
                  print(f'❌ Missing essential input: {inp}')
                  exit(1)
              else:
                  print(f'✅ Input {inp} found')
          
          # Check outputs
          outputs = action.get('outputs', {})
          expected_outputs = ['status', 'job_id', 'resource_group']
          
          for out in expected_outputs:
              if out not in outputs:
                  print(f'⚠️ Missing recommended output: {out}')
              else:
                  print(f'✅ Output {out} found')
          
          print(f'✅ Action has {len(inputs)} inputs and {len(outputs)} outputs')
          "
      
      - name: Validate directory structure
        run: |
          echo "📁 Directory structure:"
          find . -type f -name "*.yml" -o -name "*.py" -o -name "*.md" | grep -E '\.(yml|py|md)$' | head -20
          
          echo ""
          echo "📊 File count summary:"
          echo "Python files: $(find . -name '*.py' | wc -l)"
          echo "YAML files: $(find . -name '*.yml' | wc -l)"
          echo "Markdown files: $(find . -name '*.md' | wc -l)"

  # Generate workflow summary for dashboard
  generate-summary:
    name: Generate Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-validate, test-configuration, test-examples, test-documentation, integration-test]
    if: always()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Generate Test Summary
        run: |
          echo "# 🧪 Smart Recipe Runner Test Summary" > test-summary.md
          echo "" >> test-summary.md
          echo "**Workflow Run**: ${{ github.run_number }}" >> test-summary.md
          echo "**Commit**: ${{ github.sha }}" >> test-summary.md
          echo "**Branch**: ${{ github.ref_name }}" >> test-summary.md
          echo "**Timestamp**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> test-summary.md
          echo "" >> test-summary.md
          
          # Check job statuses
          echo "## Job Results" >> test-summary.md
          echo "" >> test-summary.md
          
          # Lint and validate
          if [ "${{ needs.lint-and-validate.result }}" == "success" ]; then
            echo "- ✅ **Lint and Validate**: Passed" >> test-summary.md
          else
            echo "- ❌ **Lint and Validate**: Failed" >> test-summary.md
          fi
          
          # Configuration tests
          if [ "${{ needs.test-configuration.result }}" == "success" ]; then
            echo "- ✅ **Configuration Tests**: Passed" >> test-summary.md
          else
            echo "- ❌ **Configuration Tests**: Failed" >> test-summary.md
          fi
          
          # Example tests
          if [ "${{ needs.test-examples.result }}" == "success" ]; then
            echo "- ✅ **Example Workflows**: Passed" >> test-summary.md
          else
            echo "- ❌ **Example Workflows**: Failed" >> test-summary.md
          fi
          
          # Documentation tests
          if [ "${{ needs.test-documentation.result }}" == "success" ]; then
            echo "- ✅ **Documentation**: Passed" >> test-summary.md
          else
            echo "- ❌ **Documentation**: Failed" >> test-summary.md
          fi
          
          # Integration tests
          if [ "${{ needs.integration-test.result }}" == "success" ]; then
            echo "- ✅ **Integration Tests**: Passed" >> test-summary.md
          else
            echo "- ❌ **Integration Tests**: Failed" >> test-summary.md
          fi
          
          echo "" >> test-summary.md
          
          # Overall status
          overall_status="success"
          if [[ "${{ needs.lint-and-validate.result }}" != "success" || 
                "${{ needs.test-configuration.result }}" != "success" || 
                "${{ needs.test-examples.result }}" != "success" || 
                "${{ needs.test-documentation.result }}" != "success" || 
                "${{ needs.integration-test.result }}" != "success" ]]; then
            overall_status="failure"
          fi
          
          if [ "$overall_status" == "success" ]; then
            echo "## ✅ Overall Status: PASSED" >> test-summary.md
            echo "" >> test-summary.md
            echo "All tests completed successfully! 🎉" >> test-summary.md
          else
            echo "## ❌ Overall Status: FAILED" >> test-summary.md
            echo "" >> test-summary.md
            echo "Some tests failed. Please check the individual job logs for details." >> test-summary.md
            echo "" >> test-summary.md
            echo "### 📚 Resources" >> test-summary.md
            echo "- [Troubleshooting Guide](docs/troubleshooting.md)" >> test-summary.md
            echo "- [Configuration Guide](docs/configuration.md)" >> test-summary.md
            echo "- [Contributing Guide](CONTRIBUTING.md)" >> test-summary.md
          fi
          
          # Display summary
          echo "📋 Test Summary Generated:"
          cat test-summary.md
      
      - name: Create Status Badge Data
        run: |
          # Generate badge data for dashboard
          overall_status="success"
          if [[ "${{ needs.lint-and-validate.result }}" != "success" || 
                "${{ needs.test-configuration.result }}" != "success" || 
                "${{ needs.test-examples.result }}" != "success" || 
                "${{ needs.test-documentation.result }}" != "success" || 
                "${{ needs.integration-test.result }}" != "success" ]]; then
            overall_status="failure"
          fi
          
          # Create badge JSON
          cat > badge-data.json << EOF
          {
            "schemaVersion": 1,
            "label": "tests",
            "message": "$overall_status",
            "color": "$([ "$overall_status" == "success" ] && echo "brightgreen" || echo "red")",
            "logoSvg": "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZmlsbD0iI2ZmZiIgZD0iTTkgMTZoNnYtNkg5djZ6bTEtMTBWNGgydjJoMnYySDl6Ii8+PC9zdmc+"
          }
          EOF
          
          echo "Badge data created for status: $overall_status"
      
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            test-summary.md
            badge-data.json
          retention-days: 30
